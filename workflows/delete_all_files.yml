
name: Delete All Files
on: workflow_dispatch # Allows manual trigger from GitHub UI

jobs:
  delete:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for deletion

      - name: Delete all files except .git and .github
        run: |
          git rm -rf ./*
          git clean -fdx
          git commit -m "Cleaned up repository content"
          git push
